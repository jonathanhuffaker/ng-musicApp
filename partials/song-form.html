<section class="addForm">
  <div>
    <span>Song name: </span><input type="text" ng-model="newSong.title" />
  </div>
  <div>
    <span>Album name:</span> <input type="text" ng-model="newSong.album" />
  </div>
  <div>
    <span>Album year:</span> <input type="text" ng-model="newSong.year" />
  </div>
  <div>
    <span>Artist:</span> <input type="text" ng-model="newSong.artist" />
  </div>

<!-- -----------below is an addition while i learn derivitives -->
  <div>
    <span>Rating: </span> <input list="rating" ng-model="newSong.rating" />
      <datalist id="rating">
        <select name="Rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </datalist>

  </div>

<!-- --------------------------------^my derivitive learning------ -->



  <div>
    <span>Album art url:</span> <input type="text" ng-model="newSong.albumUrl" />
  </div>
  <a class="btn btn-default" href="#/songs/list" role="button" ng-click="addSong()">Add Song</a>
</section>
