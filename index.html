<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>Music App with Angular</title>
  <link type="text/css" rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body ng-app="musicHistAgainApp">
  <div class = "container">

    <main class="uiContainer row">

      <section class="uiContainer--wrapper col-md-8">
        <div class="uiContainer_song-list box col-sm-11.5">
          <div ng-view></div>
        </div>
      </section>
    </main>
  </div>

	

<script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script type="text/javascript" src= "/lib/bower_components/angular/angular.min.js"></script>
<script src="lib/bower_components/firebase/firebase.js"></script>
<script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>

<script src="lib/bower_components/angular-route/angular-route.js"></script>
<script src = "main.js"></script>


</body>
</html>
